name: Run govulncheck

# triggers: manual and daily
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  GOCACHE: /tmp/.cache/go-build

jobs:
  govulncheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Restore stage caches
        id: stage-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            stage/
          key: ${{ runner.os }}-stage

      - name: Restore Go build cache
        id: go-cache-restore
        uses: actions/cache/restore@v4
        with:
          path: |
            ${{ env.GOCACHE }}
          key: ${{ runner.os }}-go-build-cache

      - name: Prepare Go
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run scan.sh
        run: ./scan.sh targets.yaml

      - name: Generate report
        run: ./report.sh

      - name: Dump changes to git-diff.patch
        run: |
          git add report.md results/
          git diff --cached > git-diff.patch
      - uses: actions/upload-artifact@v4
        with:
          name: git-diff-patch
          path: git-diff.patch

      - name: Save Go build cache
        id: go-cache-save
        uses: actions/cache/save@v4
        with:
          path: |
            ${{ env.GOCACHE }}
          key: ${{ steps.go-cache-restore.outputs.cache-key }}

      - name: Save stage caches
        id: stage-cache-save
        uses: actions/cache/save@v4
        with:
          path: |
            stage/
          key: ${{ steps.stage-cache-restore.outputs.cache-primary-key }}

  commit:
    runs-on: ubuntu-latest

    needs: govulncheck

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Download git-diff.patch
        uses: actions/download-artifact@v4
        with:
          name: git-diff-patch
      - name: Apply changes
        run: |
          git apply git-diff.patch

      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          file_pattern: "report.md results/*"
